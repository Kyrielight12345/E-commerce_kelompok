<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

<head>
  <title>Ecommerce</title>
</head>

<body>
  <section class="container" layout:fragment="content">

    <div id="carouselExampleInterval" class="carousel slide py-1 rounded-4" data-bs-ride="carousel">
      <div class="carousel-inner rounded-4">
        <div class="carousel-item active rounded-4" data-bs-interval="2000">
          <img src="/img/landing-page/img1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item rounded-4" data-bs-interval="2000">
          <img src="/img/landing-page/img2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item rounded-4" data-bs-interval="3000">
          <img src="/img/landing-page/img3.jpeg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <div class="container-fluid px-2 py-2 align-items-center">
      <div class="row d-flex flex-wrap ">
        <div class="col-md-3 mb-3 p-1">
          <img src="/img/landing-page/img4.jpg" class="w-100 rounded-3" alt="...">
        </div>
        <div class="col-md-3 mb-3 p-1">
          <img src="/img/landing-page/img5.jpg" class="w-100 rounded-3" alt="...">
        </div>
        <div class="col-md-6 mb-3 p-1">
          <img src="/img/landing-page/img6.jpg" class="w-100 rounded-3" alt="...">
        </div>
      </div>
    </div>

    <div class="px-2 py-2 align-items-center">
    </div>
    <div class="scrolling-wrapper rounded-4">
      <div class="image"><img src="/img/landing-page/slide1.jpg" alt="..."></div>
      <div class="image"><img src="/img/landing-page/slide2.jpg" alt="..."></div>
      <div class="image"><img src="/img/landing-page/slide3.jpg" alt="..."></div>
      <div class="image"><img src="/img/landing-page/slide4.jpeg" alt="..."></div>
    </div>


    <!-- catalog -->
    <div class="container-fluid px-5 py-5 align-items-center">
      <h1>NEWEST PRODUCT</h1>
      <div class="dashboard row d-flex flex-wrap" id="product-container">
        <!-- product muncul di sini -->
      </div>
    </div>

  </section>

  

  <div layout:fragment="js">
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/product.js}"></script>
  </div>
</body>

</html>
